name: Create Extension Release

permissions:
  contents: write

on:
  push:
    branches:
      - production
    paths:
      - 'extension/**'
      
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' extension/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version found: $VERSION"

      - name: Create versions directory
        run: mkdir -p versions

      - name: Create extension zip
        run: |
          cd extension
          zip -r ../versions/quickvis-v${{ steps.get_version.outputs.version }}.zip . -x "*.git*"
          cd ..

      - name: Check if zip already exists
        id: check_zip
        run: |
          if git ls-files --error-unmatch versions/quickvis-v${{ steps.get_version.outputs.version }}.zip 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push zip
        if: steps.check_zip.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add versions/quickvis-v${{ steps.get_version.outputs.version }}.zip
          git commit -m "chore: add extension release v${{ steps.get_version.outputs.version }}"
          git push

      - name: Create GitHub Release
        if: steps.check_zip.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: QuickVis v${{ steps.get_version.outputs.version }}
          body: |
            QuickVis Extension Release v${{ steps.get_version.outputs.version }}
            
            Download the extension zip file from the assets below.
          files: versions/quickvis-v${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false

      - name: Skip message
        if: steps.check_zip.outputs.exists == 'true'
        run: echo "Version v${{ steps.get_version.outputs.version }} already exists, skipping release"
